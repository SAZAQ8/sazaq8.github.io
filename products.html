<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SAZAQ8 — المنتجات</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/app.js"></script>
</head>
<body class="rtl">
<header class="site-header">
  <div class="container">
    <div class="logo">SAZAQ8</div>
    <nav class="nav">
      <a href="index.html" data-i18n="home">الرئيسية</a>
      <a href="products.html" class="active" data-i18n="products">المنتجات</a>
      <a href="about.html" data-i18n="about">من نحن</a>
      <a href="contact.html" data-i18n="contact">اتصل بنا</a>
    </nav>
    <div class="controls">
      <button id="langToggle">EN</button>
      <a class="cartBtn" href="#cart" data-i18n="cart">السلة (<span id="cartCount">0</span>)</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="product-grid" id="productGrid"></section>

  <section id="cart" class="cart-section">
    <h2 data-i18n="your_cart">سلة الشراء</h2>
    <div id="cartItems"></div>
    <div class="cart-summary">
      <div><span data-i18n="total">الإجمالي</span>: <strong id="cartTotal">0.00</strong> <span data-i18n="kd">KWD</span></div>
      <div class="cart-actions">
        <a id="whatsappCheckout" class="whatsapp-btn" href="#" target="_blank" data-i18n="order_whatsapp">اطلب عبر واتساب</a>
        <button id="clearCart" data-i18n="clear_cart">تفريغ السلة</button>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <div>© SAZAQ8</div>
  </div>
</footer>

</body>
</html>
